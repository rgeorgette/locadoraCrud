<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Clientes</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml" />

	<h:form style="margin-top:2%; margin-left:2%;">
		<h1>Clientes</h1>
		<h:commandButton action="mancliente" value="Novo Cliente" />
		
		<br/>
		<br/>

		<h:dataTable value="#{clienteBean.clientes}" var="c" border="3"
			cellpadding="6">

			<f:facet name="header">
	     	   Lista clientes cadastrados
	     	</f:facet>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{c.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{c.cpf}" />
			</h:column>

			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{c.telefone}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink action="mancliente" title="Editar" immediate="true">
					<h:graphicImage value="/resources/img/editar.png" />
					<f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{c}"/>
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{clienteBean.remover()}" title="Excluir"
					immediate="true">
					<f:setPropertyActionListener target="#{clienteBean.cliente}"
						value="#{c}" />
					<h:graphicImage value="/resources/img/excluir.png" />
				</h:commandLink>
			</h:column>

		</h:dataTable>

	</h:form>

</h:body>


</html>
