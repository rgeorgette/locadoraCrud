<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro de cliente</title>
</h:head>

<h:body>

	<h:form style="margin-top:2%; margin-left:2%;">
		<h1>Cliente</h1>

		<h:inputHidden value="#{clienteBean.cliente.id}" />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " />
			<h:inputText id="campoNome" size="50"
				value="#{clienteBean.cliente.nome}" />

			<h:outputLabel value="CPF: " />
			<h:inputText size="15" value="#{clienteBean.cliente.cpf}" />

			<h:outputLabel value="Telefone: " />
			<h:inputText size="15" value="#{clienteBean.cliente.telefone}" />

			<h:commandButton action="#{clienteBean.salvar()}" value="Salvar" />
			<h:commandButton action="clientes" value="Cancelar" />

		</h:panelGrid>

	</h:form>

</h:body>


</html>
